<div list-controller class="col-xs-12">    <h1>Todos</h1>    <a id="newTodoBtn" href="#/create" class="btn btn-success">New</a>    <ul>        <li ng-repeat="item in ctrl.items">            <input type="checkbox" ng-model="item.done">            <a href="#/todo/{{ item.id }}/detail" class="">{{ item.text }}</a>            <a href="#/todo/{{ item.id }}/update"               class="glyphicon glyphicon-edit"></a>            <a href="#/todo/{{ item.id }}/delete"               class="glyphicon glyphicon-remove"></a>        </li>    </ul></div>
