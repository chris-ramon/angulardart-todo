<div detail-controller class="col-xs-12">    <h1>Todo Information</h1>    <a href="#/todo/{{ ctrl.todo.id }}/update" class="btn btn-info">Update</a>    <a href="#/todo/{{ ctrl.todo.id }}/delete" class="btn btn-danger">Delete</a>    <h2>{{ ctrl.todo.text }}</h2>    <div class="checkbox">        <label>            <input ng-model='ctrl.todo.done' type="checkbox"> Status        </label>    </div></div>
